{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
<h3>Are you sure you want to delete the video {{ video.title }}?</h3>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-danger" type="submit">Delete</button>
</form>

<br>

<a href="{% url 'dashboard' %}" class="btn btn-secondary" >Cancel</a>

<br>

<div class="row">
  <div class="col-md-4 mt-3">
    <div class="card mb-4 shadow-sm">
      <iframe width="100%" height="225" src="https://www.youtube.com/embed/{{ video.youtube_id }}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <div class="card-body">
        <p class="card-text">{{ video.title }}</p>
      </div>
    </div>
  </div>
</div>

</div>

{% endblock content %}
