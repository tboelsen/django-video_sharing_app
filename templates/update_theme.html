{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">



<h2>Edit your existing Theme {{ theme.title }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary" type="submit">Edit</button>
</form>

<br>

<a href="{% url 'dashboard' %}" class="btn btn-secondary" >Cancel</a>

</div>

{% endblock content %}
