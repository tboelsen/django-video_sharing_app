{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">

<h2>Sign Up</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Sign Up</button>
</form>

<br>

<a href="{% url 'home' %}" class="btn btn-secondary" >Cancel</a>

</div>
{% endblock content %}
