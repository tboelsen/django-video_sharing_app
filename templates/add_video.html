{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">

<h2>Add a video to your Theme {{ theme.title }}</h2>
<form method="post" id="submit_video">
  {% csrf_token %}
  {{ form|crispy }}
  <button class="btn btn-primary" type="submit">Add</button>
</form>

<br>

<a href="{% url 'dashboard' %}" class="btn btn-secondary" >Cancel</a>

<br><br>

<h2>Or</h2>
<form method="post">
  {% csrf_token %}
  {{ search_form|crispy }}
</form>

<div id="search_results"></div>
<script>
  var delayTimer;
  $('#id_search_term').keyup(function() {
    clearTimeout(delayTimer);
    $('#search_results').text('Loading...');
    delayTimer = setTimeout(function() {
      var text = $('#id_search_term').val();
      $.ajax({
        url: '/video/search',
        data: {
          'search_term': text
        },
        dataType: 'json',
        success: function(data) {
          var results = '';
          $('#search_results').text('');
          results += '<div class="row">';
          data['items'].forEach(function(video) {
            results += '<div class="col-md-4 mt-3"><div class="card mb-4 shadow-sm h-100">';
            results += '<iframe width="100%" height="225" src="https://www.youtube.com/embed/' + video['id']['videoId'] +
              '" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>';
            results += '<div class="card-body"><p class="card-text">' + video['snippet']['title'] + '</p>';
            results += '<a href="#" class="btn btn-primary" onclick="addVideo(\'' + video['id']['videoId'] + '\')">Add</a></div></div></div>';

          });
          results += '</div>';
          $('#search_results').append(results);
        }
      });
    }, 1000);
  });

  function addVideo(video_id) {
    $('#id_url').val('https://www.youtube.com/watch?v=' + video_id);
    $('#submit_video').submit();
  }
</script>
</div>

{% endblock content %}
